<!doctype html>
<html lang="en">

<head>
    <title>counter</title>
    <link rel="stylesheet" href="./assest/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow rounded-4 ">
            <div class="card-body p-5 ">
                <div class="d-flex align-items-center justify-content-center  flex-column  h-100  gap-4 position-relative">
                    <div class="">
                        <button id="ResetBtn" class="btn-outline-danger rounded-pill  btn">Reset</button>
                    </div>
                    <p id="number" class="fw-bold fs-3 m-0 ">0</p>
                    <div class="d-flex align-items-center gap-10">
                        <button id="AddBtn" class="bg-secondary AddBtn text-white rounded-pill fw-semibold fs-5  btn">Add One</button>
                        <button id="SaveBtn" class="bg-secondary SaveBtn text-white rounded-pill fw-semibold fs-5   ms-3  btn">Save</button>
                    </div>
                    <p class="fw-light fs-5 pt-2 m-0 ">Previous Values</p>
                    <div id="Saved-Value" class="SavedText fw-bold fs-4 "></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="assest/js/style.js"></script>
</body>


</html>
